# Base Settings
- type: randomHumanoidSettings
  id: BaseResponseForce
  randomizeName: false
  speciesBlacklist:
  - Monkey
  - Kobold
  - Abductor
  - IPC
  - Diona
  - Vox
  - Gingerbread
  - Plasmaman
  - Shadowkin
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirst
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: GhostTakeoverAvailable
  - type: MindShield
  - type: AntagImmune
  - type: ResponseForce
    actionFTLName: ActionCentCommFtlAction

# Base NanoTrasen ERT
- type: randomHumanoidSettings
  id: BaseNanoTrasenERT
  components:
  - type: AutoImplant
    implants: [ RadioImplantCentcomm, NutrimentPumpImplant, DeathRattleImplantCentcomm ]

- type: randomHumanoidSettings
  parent: [ BaseNanoTrasenERT, BaseResponseForce ]
  id: NanoTrasenERTLeader
  components:
  - type: GhostRole
    name: ghost-role-information-ert-leader-name
    description: ghost-role-information-ert-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: ERTLeader
    requirements:
    - !type:DepartmentTimeRequirement
      department: Security
      time: 36000 # ten hours
    - !type:DepartmentTimeRequirement
      department: Command
      time: 18000 # five hours
  - type: RandomMetadata
    nameSegments:
    - NamesMilitaryFirstLeader
    - NamesMilitaryLast

- type: randomHumanoidSettings
  parent: [ BaseNanoTrasenERT, BaseResponseForce ]
