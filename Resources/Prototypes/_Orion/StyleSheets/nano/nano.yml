- type: styleSheet
  id: nano
  parents: [apc, shared]
  typeDefinition:
    PanelContainer: "Robust.Client.UserInterface.Controls.PanelContainer"
    ContainerButton: "Robust.Client.UserInterface.Controls.ContainerButton"
    ProgressBar: "Robust.Client.UserInterface.Controls.ProgressBar"
    MenuButton: "Content.Client.UserInterface.Controls.MenuButton"
  styles:
    MenuButton.ButtonSquare:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenRight:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenLeft:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    .ChatSubPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_Orion/Interface/NovaUI/Chat/input.png"
          patchMargin: 2,2,2,4
          textureScale: 2,2
    PanelContainer.TopButtonChat:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_Orion/Interface/NovaUI/Chat/button-container.png"
          patchMargin: 4,4,4,5
          textureScale: 2,2
      modulate-self: "#FFFFFF"
    .LobbyLabel:
      font:
        valueType: Content.StyleSheet.Client.Font.FontSpecifier
        value:
          font:
          - "/Fonts/_Orion/Bedstead/Bedstead.otf"
          size: 14
      font-color: "#FFFFFF"
